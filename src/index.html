<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <div class="wrapper">
      <p>Please enter your birthday in the following format: <br>
        August 1, 1985
      </p>

      <form class="galactic-form" action="index.html" method="post">
        <label for="">DOB</label>
        <input class="user-birthday" type="text" name="" value="">
        <label for="">Your age on:</label>
        <select class="selected-planet" name="">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
        </select>
        <button type="submit" name="button">Convert</button>
      </form>

      <div class="output">
      </div>

    </div>

  </body>
